name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: |
          npm test
          npm run type-check
        
      - name: Build project
        run: |
          npm run build
          # Create .nojekyll to prevent Jekyll processing
          touch ./dist/.nojekyll
          # Create 404.html for SPA routing
          echo '<!DOCTYPE html><html><head><meta charset="utf-8"><title>Redirecting</title><script>sessionStorage.redirect = location.href;</script><meta http-equiv="refresh" content="0;URL=/"></head></html>' > ./dist/404.html
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'